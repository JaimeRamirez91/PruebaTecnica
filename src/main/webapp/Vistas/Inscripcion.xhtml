<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../Template/Template.xhtml">

            <ui:define name="content">
            <!--Tablas--> 
            <h:form>
                <h1>Estudiantes Aprobados</h1>
                <p:dataTable  value="#{inscripcionbeen.listaalumnoadd}" var="Estudiante"  >
                    <p:column  headerText="Estudiante" >
                        <h:outputText value="#{Estudiante.alumnopreu.nombre}"/>
                    </p:column>
                    <p:column  headerText="Carrera" filterBy="#{Estudiante.carreras.nombre}">
                        <h:outputText value="#{Estudiante.carreras.nombre}"/>
                    </p:column>
                </p:dataTable>                         
          </h:form>
            </ui:define>

        </ui:composition>

    </body>
