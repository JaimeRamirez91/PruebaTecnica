<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../Template/Template.xhtml">

            <ui:define name="content">
            <!--Tablas--> 
            <h:form>
                <p:dataTable value="#{inscripcionbeen.listaEstudiante}" var="Estudiante">
                    <p:column  headerText="Estudiante">
                        <h:outputText value="#{Estudiante.nombreEstudiante}"/>
                    </p:column>
                </p:dataTable>                         
            </h:form>
                <h:form id="frmBotones">
                    <p:panelGrid id="gridBotones">
                        <p:commandButton value="Agregar Estudiante" actionListener="#{inscripcionbeen.nuevo()}" onclick="PF('DialogoEstudiante').show();" update=":frmAgregarEstudianteDatos:gridEstudiante"/>
                        <p:commandButton value="Agregar Carrera"/>
                    </p:panelGrid>
                </h:form>

                <!-- Form agregar Estudiante - notas de estudiante -->
                <h:form id="frmAgregarEstudianteDatos" >
                    <p:dialog id="dlgEstudiante" widgetVar="DialogoEstudiante" header="Formulario Nuevo Estudiante"  resizable ="false"  position="center" 
                              responsive="true" modal="true"  showEffect="explode" hideEffect="explode" draggable="false" closeOnEscape="true">

                        <p:panelGrid  id="gridEstudiante" columns="2">
                            <h:outputText value="Nombre:" />
                            <p:inputText value="#{inscripcionbeen.estudiante.nombreEstudiante}"/>
                            <h:outputText value="Prueba de Estado:" />
                            <p:inputNumber value="#{inscripcionbeen.notas.pruebaEstado}" decimalPlaces="0"  minValue="0" maxValue="10"/>
                            <h:outputText value="Prueba de Examen de la Universidad:" />
                            <p:inputNumber value="#{inscripcionbeen.notas.examenUniversidad}" decimalPlaces="0"  minValue="0" maxValue="10"/>
                            <p:outputLabel value="Carreras" />
                            <p:outputLabel value="Nivel de interes" />
                            <p:outputLabel value="Sistemas:" />
                            <p:selectOneRadio id="Sistemas" value="" columns="2" required="true">
                                  <f:selectItem itemLabel="Alto" itemValue="Xbox One"  />
                                  <f:selectItem itemLabel="Medio" itemValue="Xbox One" />
                                  <f:selectItem itemLabel="Bajo" itemValue="Xbox One" />
                                  <f:selectItem itemLabel="Nulo" itemValue="Xbox One" />
                            </p:selectOneRadio>
                            <p:outputLabel value="Medicina:" />
                             <p:selectOneRadio id="Medicina" value="" columns="2" required="true">
                                  <f:selectItem itemLabel="Alto" itemValue="Xbox One" />
                                  <f:selectItem itemLabel="Medio" itemValue="Xbox One" />
                                  <f:selectItem itemLabel="Bajo" itemValue="Xbox One" />
                                   <f:selectItem itemLabel="Nulo" itemValue="Xbox One" />
                            </p:selectOneRadio>
                            <p:outputLabel value="AdministraciÃ³n:" />
                             <p:selectOneRadio id="Administracion" value="" columns="2" required="true">
                                  <f:selectItem itemLabel="Alto" itemValue="Xbox One" />
                                  <f:selectItem itemLabel="Medio" itemValue="Xbox One" />
                                  <f:selectItem itemLabel="Bajo" itemValue="Xbox One" />
                                   <f:selectItem itemLabel="Nulo" itemValue="Xbox One" />
                            </p:selectOneRadio>
                            <p:commandButton value="Agregar"/>
                            <p:commandButton value="Cancelar" onclick="PF('DialogoEstudiante').hide();"/>
                        </p:panelGrid>
                    </p:dialog>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
